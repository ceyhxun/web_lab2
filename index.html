<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>The First lab in front-end</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="main">
    <div class="left-side">
        <!--Image section-->
        <div>
            <!-- Don't do that, add 'images' folder in project directory -->
            <img alt="" class="profile-images" src="1-intro-photo-final.jpg">
        </div>
        <!--Contact section-->
        <div id="contact" class="section">
            <h2>Contact</h2>
            <hr/>
            <div id="contactList"></div>
            <button id="addContactBtn" class="hidden">Add new contact info ▼</button>
        </div>
        <!--Education section-->
        <div class="education">
            <h2>Education</h2>
            <hr/>
            <!-- Dinamik bloklar üçün container -->
            <div id="educationList"></div>
            <!-- Yeni blok əlavə etmək üçün düymə -->
            <button id="addEducationBtn" class="hidden">+ Add Education</button>
        </div>        
        <!--Skills section-->
        <div id="skill" class="section">
            <h2>Skills</h2>
            <hr/>
            <div id="skillsList"></div>
            <button id="addSkillBtn" class="hidden">Add new skill</button>
        </div>
        <!--Language section-->
        <div id="language" class="section">
            <h2>Languages</h2>
            <hr/>
            <div id="languageList"></div>
            <button id="addLanguageBtn" class="hidden">Add new language</button>
        </div>
    </div>
    <div class="right-side">
        <!--Name section-->
        <div class="name-section">
            <h1><span class="name">Ceyhun</span> <span class="surname">Qasimov</span></h1>
            <h2><span class="specialization">Information security student</span></h2>
            <hr/>
        </div>
        <!--Profile section-->
        <div class="profile">
            <h2>Profile</h2>
            <hr/>
            <!-- Dinamik bloklar üçün container -->
            <div id="profileList"></div>
            <!-- Yeni blok əlavə etmək üçün düymə -->
            <button id="profileBtn" class="hidden">+ Add Profile Information</button>
        </div>  

        <!--Experience section-->
        <div class="work">
            <h2>Work Experience</h2>
            <hr/>
            <!-- Dinamik bloklar üçün container -->
            <div id="workList"></div>
            <!-- Yeni blok əlavə etmək üçün düymə -->
            <button id="addWorkBtn" class="hidden">+ Add Work Experience</button>
        </div>  

        <!--Reference section-->
        <div> 
            <h2>Reference</h2>
            <hr/>
            <div class="first-and-second-containers">
                <div>
                    <h3>Estelle Darcy</h3>
                    <p>
                        Wardiere Inc. / CTO <br>
                        Phone: 123-456-7890 <br>
                        Email: hello@reallysite.com
                    </p>
                </div>
                <div>
                    <h3>Harper Richard</h3>
                    <p>
                        Wardiere Inc. / CEO <br>
                        Phone: 123-456-7890 <br>
                        Email: hello@reallysite.com
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="left-side.js" defer></script>
<script src="right-side.js" defer></script>
</body>
</html>
